---
layout: default
---
<div class="container post">
  <div class="sixteen columns">
    <h1>{{ page.title }}</h1>
    <hr />
  </div>
  <div class="one-third column">
    <img class="screenshot" src="{{ page.screenshot_url }}" />
  </div>
  <div class="two-thirds column">
    {{ content }}
  </div>
</div>
