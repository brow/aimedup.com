---
layout: default
---
<div class="container post">
  <div class="sixteen columns">
    <h1 class="remove-bottom">{{ page.title }}</h1>
    <p class="subheader">
      {{ page.year }},
      <a href="/">Tom Brow</a>
    </p>
    <hr />
  </div>
  <div class="one-third column">
    <img class="screenshot" src="{{ page.screenshot_url }}" />
  </div>
  <div class="two-thirds column">
    {{ content }}
  </div>
</div>
